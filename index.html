<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="" defer></script>
</head>
<body>
    <div class="gameTitle">ROCK PAPER<br>SCISSORS</div>
    <div class="scoreBox">
        <div class="playerTitle">
            <div class="you">YOU</div>
            <div class="vs">VS</div>
            <div class="you">BOT</div>
        </div>
        <div class="container">
            <div class="playerScore">0</div>
            <div class="justLine">-</div>
            <div class="botScore">0</div>
        </div>
    </div>
    <div class="someText">CHOSE YOUR HERO<br>FIRST TO 5 WINS</div>
    <div class="icons">
        <div class="rock">
            <img class="hmm" src="./media/rock.png" alt="Secret agent rock" height="300px">
            <div class="iconText one">Agent Rock</div>
        </div>
        <div class="paper">
            <img src="./media/papper.png" alt="Piece of chill paper" height="300px">
            <div class="iconText">Slick Paper</div>
        </div>
        <div class="scissors">
            <img src="./media/scissors.png" alt="Scissor samurai" height="300px">
            <div class="iconText">Wild Scissors</div>
        </div>
    </div>
    <div class="footer">
        <div class="footerText">
            <p>Copyright Â© 2023 MaGrra </p>
            <a href="https://github.com/MaGrra"><img class="logo"  src="./media/github.png" alt="Github" height="20px"></a>
        </div>
    </div>
</body>
</html>
